<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jean Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Jean Carlo Machado </h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Blog</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/feed">Feed</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="loading" class="view-port">
        Loading...
    </div>

    <div id="posts" class="view-port">
        <h3>Latest posts</h3>
        <ul id="posts-list">
        </ul>
    </div>

    <div id="post" class="view-port">
        <article>
            <header>
                <h1>{{post.title}}</h1>{{post.date}}
            </header>

            <div>
            {{post.description}}
            </div>

        </article>
    </div>

    <div id="about" class="view-port">
        <article>
            <header>
                <h1>{{post.title}}</h1>{{post.date}}
            </header>

            <div>
            {{post.description}}
            </div>

        </article>
    </div>
    <footer>
        <nav>
            <ul>
                <li>
                   <a target="_blank" href="https://github.com/jeanCarloMachado">Github</a>
                </li>
                <li>
                    <a target="_blank" href="http://www.linkedin.com/pub/jean-carlo-machado/77/159/53b">LinkedIn</a>
                </li>
                <li>
                    <a target="_blank" href="https://twitter.com/JeanCarloMachad">Twitter</a>
                </li>
                <li>
                    <a target="_blank" href="http://stackoverflow.com/users/3344920/jean-carlo-machado">StackOverflow</a>
                </li>
            </ul>
        </nav>
        @2015 Jean Carlo Machado
    </footer>

    <script src="main.js"></script>
</body>
</html>
