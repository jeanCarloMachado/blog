<VirtualHost backend.blog:80>
    ServerName backend.blog
    DocumentRoot /var/www/html/blog/backend/public
    <Directory /var/www/html/blog/backend/public>
    	DirectoryIndex index.html index.php
        Header set Access-Control-Allow-Origin: "*"
    	Header set Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
    	Header set Access-Control-Allow-Headers: "Accept, Authorization, Content-Type"
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName blog
    DocumentRoot /var/www/html/blog/frontend
    <Directory /var/www/html/blog/frontend>
    	DirectoryIndex index.html
        Header set Access-Control-Allow-Origin: "*"
    	Header set Access-Control-Allow-Methods: "GET, POST, PUT, DELETE, OPTIONS"
    	Header set Access-Control-Allow-Headers: "Accept, Authorization, Content-Type"
    </Directory>
</VirtualHost>

